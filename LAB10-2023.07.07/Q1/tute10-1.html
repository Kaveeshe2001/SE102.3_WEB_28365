<!DOCTYPE html>
<html>
<head>
    <title>Math Operations</title>
</head>
<body>
    <script>
        function mathOperation(operator) {
        var n1 = window.prompt("Enter the first number:");
        var n2 = window.prompt("Enter the second number:");
        var num1 = parseFloat(n1);
        var num2 = parseFloat(n2);
        if (isNaN(num1) || isNaN(num2)) {
            window.alert("Invalid input! Please enter valid numbers.");
        } else {
            switch (operator) {
                case "+":
                    window.alert("Result: " + (num1 + num2));
                    break;
                case "-":
                        window.alert("Result: " + (num1 - num2));
                    break;
                case "*":
                    window.alert("Result: " + (num1 * num2));
                    break;
                case "/":
                    if (num2 == 0) {
                        window.alert("Division by zero is not allowed!");
                    } else {
                        window.alert("Result: " + (num1 / num2));
                    }
                    break;
                default:
                    window.alert("Invalid operator! Please enter a valid operator (+, -, *, /).");
                    break;
            }
        }
    }
    var operator = window.prompt("Enter the math operation (+, -, *, /):");
    mathOperation(operator);
    </script>
</body>
</html>
